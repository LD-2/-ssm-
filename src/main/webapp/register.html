<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery   javascript   js   jquery      js==jdbc    jquery==mybatis-->
    <script src="js/jquery-3.3.1.js"></script>

    <script>

        /**
        表单校验
        */
        //校验表单用户名
        function checkUserName(){
            //获取表单用户名的值
            //方法一：原生js
            // let username = document.getElementById("username").value
            // alert(username)

            //方法二：jquery
            // alert($("#username").get(0).value)
            // alert($("#username")[0].value)
            // alert($("#username").val())
            // alert($("#username").val("666"))

            let username = $("#username").val();
            // /^是校验的开始 \w{8,20}是内容 $/是结束
            var_username=/^\w{8,20}$/
            let flag = var_username.test(username)
            if(flag){
                $("#username").css("border","")
                $("#errorMsg").html("")
            }else{
                $("#username").css("border","1px solid red")
                $("#errorMsg").html("<b>用户名校验不合法</b>")
            }
        }

        function checkPassWord(){

            let password = $("#password").val();
            // /^是校验的开始 \w{8,20}是内容 $/是结束
            var_password=/^\w{8,20}$/
            let flag = var_password.test(password)
            if(flag){
                $("#password").css("border","")
                $("#errorMsg").html("")
            }else{
                $("#password").css("border","1px solid red")
                $("#errorMsg").html("<b>密码校验不合法</b>")
            }
        }

        function checkEmail(){

            let email = $("#email").val();
            // /^是校验的开始 \w{8,20}是内容 $/是结束
            var_email=/^\w+@\w+.\w+$/
            let flag = var_email.test(email)
            if(flag){
                $("#email").css("border","")
                $("#errorMsg").html("")
            }else{
                $("#email").css("border","1px solid red")
                $("#errorMsg").html("<b>邮箱校验不合法</b>")
            }
        }

        function checkTelephone(){

            let telephone = $("#telephone").val();
            // /^是校验的开始 \w{8,20}是内容 $/是结束
            var_telephone=/^1[3\|4\|5\|6\|7\|8\|9]\d{9}$/
            let flag = var_telephone.test(telephone)
            if(flag){
                $("#telephone").css("border","")
                $("#errorMsg").html("")
                return true
            }else{
                $("#telephone").css("border","1px solid red")
                $("#errorMsg").html("<b>手机号校验不合法</b>")
                return false
            }
        }


        function checkCheckCode(){

            let checkCode = $("#check").val();
            // /^是校验的开始 \w{8,20}是内容 $/是结束
            var_checkCode=/^\d{6}$/
            let flag = var_checkCode.test(checkCode)
            if(flag){
                $("#check").css("border","")
                $("#errorMsg").html("")
                return true
            }else{
                $("#check").css("border","1px solid red")
                $("#errorMsg").html("<b>验证码校验不合法</b>")
                return false
            }
        }

        let sendSmsCheckCode = ()=>{
            let telephone = $("#telephone").val()
            if(!checkTelephone()){
                return
            }
            $.get("user/sendSmsCheckCode?phone="+telephone,(resp)=>{
                if(resp.code==0){
                    // $("#checkCodeKey").val(resp.result)
                    $("#check").val(resp.result)
                }else{
                    $("#errorMsg").html(resp.msg)
                }
            })
        }

        //页面加载事件
        $(()=>{
            $("#username").keyup(checkUserName)
            $("#password").keyup(checkPassWord)
            $("#email").keyup(checkEmail)
            $("#telephone").blur(checkTelephone)
            $("#check").blur(checkCheckCode)
        })

    </script>

</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="hidden" id="checkCodeKey" name="checkCodeKey">
                            <input type="text" id="check" name="check" class="check" placeholder="短信验证码">
                            <input type="button" id="checkCodeButton" class="checkCode" value="立即获取"
                                   onclick="sendSmsCheckCode()">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left"></td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
